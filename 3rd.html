歐米茄的「超霸專業版」（Speedmaster Professional）計時器是使用於月球上的第一隻錶。<br>
後來所有有人參與的美國國家航空航天局太空任務都是使用這牌子的手錶。[5] 自1932年夏季奧林匹克運動會，歐米茄經常成為奧林匹克運動會官方計時器。<br>
這個慣例繼續在2006年冬季奧林匹克運動會和2008年夏季奧林匹克運動會延續。<br>
