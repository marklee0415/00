帝舵是勞力士旗下的一個手錶品牌，作為勞力士的普及版本。<br>
早期的帝舵錶有勞力士的皇冠標誌，共用勞力士的零件，甚至使用的勞力士機芯。<br>
但現在的帝舵錶已經沒有皇冠標誌，也改用瑞士斯沃琪旗下ETA生產的機芯，而該產品在1987至90年間推出電視廣告。<br>
2015年起，品牌開始起用自家生產的帝舵機芯。<br>
